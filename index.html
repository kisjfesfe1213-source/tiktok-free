<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TikTok Boost System</title>
    <style>
        body { font-family: sans-serif; background: #050505; color: white; text-align: center; padding: 50px; }
        .box { background: #111; padding: 30px; border-radius: 20px; display: inline-block; border: 1px solid #333; }
        input, select { padding: 12px; width: 250px; margin: 10px; border-radius: 8px; border: 1px solid #444; background: #222; color: white; }
        button { background: #ff0050; color: white; padding: 15px 30px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h1>TikTok Авто-Продажи</h1>
        <input type="text" id="nickname" placeholder="Ник пользователя">
        <br>
        <select id="amount">
            <option value="100">100 подписчиков (Цена: 10 грн)</option>
            <option value="500">500 подписчиков (Цена: 45 грн)</option>
        </select>
        <br>
        <button onclick="makeMoney()">ЗАПУСТИТЬ НАКРУТКУ</button>
        <p id="status"></p>
    </div>

    <script>
        async function makeMoney() {
            const nick = document.getElementById('nickname').value;
            const count = document.getElementById('amount').value;
            const status = document.getElementById('status');
            
            // --- ТВОИ ДАННЫЕ ТУТ ---
            const MY_API_KEY = '72cc13893933e00646ad73e1b2a33352'; 
            const SERVICE_ID = '154'; // ID из Casper
            // -----------------------

            if(!nick) return alert("Введите ник!");

            status.innerText = "Отправка заказа в Casper SMM...";

            // Используем прокси, чтобы обойти защиту браузера
            const proxy = "https://cors-anywhere.herokuapp.com/";
            const apiUrl = https://caspersmm.com/api/v2?action=add&key=${MY_API_KEY}&service=${SERVICE_ID}&link=https://tiktok.com/@${nick}&quantity=${count};

            try {
                const response = await fetch(proxy + apiUrl);
                const data = await response.json();

                if (data.order) {
                    status.innerHTML = <b style="color:lime">УСПЕХ! Заказ №${data.order} создан.</b>;
                } else {
                    status.innerHTML = <b style="color:red">ОШИБКА: ${data.error}</b>;
                }
            } catch (err) {
                status.innerText = "Нужно активировать прокси или сменить метод.";
                // Если не работает, просто открой ссылку: https://cors-anywhere.herokuapp.com/corsdemo и нажми кнопку
            }
        }
    </script>
</body>
</html>
