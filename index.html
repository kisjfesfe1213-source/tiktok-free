<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Boost - Швидка оплата</title>
    <style>
        body { 
            background: #121212; 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .card { 
            background: #1e1e1e; 
            padding: 30px; 
            border-radius: 20px; 
            border: 2px solid #505050; 
            width: 350px; 
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h2 { margin-bottom: 20px; font-size: 24px; }
        .tiktok-color { color: #ff0050; }
        
        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; color: #aaa; font-size: 14px; }
        
        input { 
            width: 100%; 
            padding: 12px; 
            box-sizing: border-box;
            border-radius: 10px; 
            border: 1px solid #333; 
            background: #2a2a2a; 
            color: white; 
            font-size: 16px;
            outline: none;
        }
        input:focus { border-color: #ff0050; }

        .price-display { 
            background: rgba(255, 215, 0, 0.1); 
            padding: 15px; 
            border-radius: 12px; 
            margin: 20px 0;
        }
        .price-display span { 
            font-size: 32px; 
            font-weight: bold; 
            color: #ffd700; 
        }

        button { 
            width: 100%; 
            padding: 15px; 
            background: #ffffff; 
            color: #000; 
            border: none; 
            border-radius: 12px; 
            font-weight: bold; 
            font-size: 18px; 
            cursor: pointer; 
            transition: 0.3s;
        }
        button:hover { background: #ff0050; color: white; }
        
        .footer-text { font-size: 12px; color: #555; margin-top: 15px; }
    </style>
</head>
<body>

<div class="card">
    <h2><span class="tiktok-color">TikTok</span> Накрутка</h2>
    
    <div class="input-group">
        <label>Нікнейм (TikTok)</label>
        <input type="text" id="username" placeholder="@username">
    </div>

    <div class="input-group">
        <label>Скільки підписників? (від 5)</label>
        <input type="number" id="quantity" value="10" min="5" oninput="updatePrice()">
    </div>

    <div class="price-display">
        <label>До сплати:</label>
        <span id="total_price">1.00</span> <span>грн</span>
    </div>

    <button onclick="goToPay()">ОПЛАТИТИ ЗАРАЗ</button>

    <p class="footer-text">Тариф: 10 підписників = 1 грн</p>
</div>

<script>
    // Ціна за 1 штуку (якщо 10 шт = 1 грн, то 1 шт = 0.1 грн)
    const pricePerUnit = 0.1;

    // ФУНКЦІЯ ЛІЧИЛЬНИКА (Оновлення ціни)
    function updatePrice() {
        const qty = document.getElementById('quantity').value;
        const totalDisplay = document.getElementById('total_price');
        
        if (qty < 0 || qty === "") {
            totalDisplay.innerText = "0.00";
        } else {
            let result = (qty * pricePerUnit).toFixed(2);
            totalDisplay.innerText = result;
        }
    }

    // ФУНКЦІЯ ПЕРЕХОДУ
    function goToPay() {
        const user = document.getElementById('username').value;
        const amount = document.getElementById('total_price').innerText;
        const qty = document.getElementById('quantity').value;

        if (!user || user.length < 3) {
            alert("Будь ласка, введіть нікнейм!");
            return;
        }

        if (qty < 5) {
            alert("Мінімальне замовлення — 5 підписників!");
            return;
        }
        // Тут ми формуємо посилання на твою Банку
        // Додаємо суму в кінець посилання (якщо Банка підтримує автоматичну суму)
        const bankBaseUrl = "https://send.monobank.ua/ВАША_ССИЛКА"; 
        
        // Повідомлення клієнту
        alert(Сума до сплати: ${amount} грн.\nДля замовлення ${qty} підписників для ${user}.\n\nНатисніть OK, щоб перейти до оплати.);
        
        // Перехід (Суму можна спробувати додати як ?a=СУММА, але не всі Банки це підтримують автоматично)
        window.location.href = bankBaseUrl + "?a=" + amount;
    }
</script>

</body>
</html>
