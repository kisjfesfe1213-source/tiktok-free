<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Накрутка TikTok — Заработок</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; text-align: center; padding: 50px; }
        .container { background: #1e1e1e; padding: 30px; border-radius: 15px; display: inline-block; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        input, select { padding: 10px; width: 80%; margin: 10px 0; border-radius: 5px; border: none; }
        button { background: #ff0050; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; width: 85%; }
        button:hover { background: #d60045; }
        .status { margin-top: 15px; color: #00ff00; font-size: 14px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>TikTok Boost</h1>
        <p>Введите ник и количество</p>
        
        <input type="text" id="nickname" placeholder="Ваш ник (например: user123)">
        
        <select id="amount">
            <option value="10">10 подписчиков — 5 грн</option>
            <option value="50">50 подписчиков — 20 грн</option>
            <option value="100">100 подписчиков — 35 грн</option>
        </select>

        <br>
        <button onclick="startBoost()">ЗАКАЗАТЬ</button>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        async function startBoost() {
            const nick = document.getElementById('nickname').value;
            const count = document.getElementById('amount').value;
            const statusDiv = document.getElementById('status');

            if(!nick) {
                alert("Пожалуйста, введите никнейм!");
                return;
            }

            statusDiv.innerText = "Связь с сервером...";

            try {
                // Отправляем запрос на твой API-обработчик в Vercel
                const response = await fetch('/api/order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nickname: nick, amount: count })
                });

                const result = await response.json();

                if (result.order) {
                    statusDiv.style.color = "#00ff00";
                    statusDiv.innerText = "Успешно! Номер заказа: " + result.order;
                    alert("Заказ принят! Подписчики скоро придут.");
                } else {
                    statusDiv.style.color = "#ff4444";
                    statusDiv.innerText = "Ошибка: " + (result.error || "Недостаточно средств");
                }
            } catch (err) {
                statusDiv.style.color = "#ff4444";
                statusDiv.innerText = "Ошибка подключения к API";
            }
        }
    </script>
</body>
</html>
